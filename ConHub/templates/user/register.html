
{% block content %}

<style>

    body {
        background-color: #d6d6d6;
    }

    form {
        /* margin-top: 20%; */
        text-align: center;
        font-size: 15px;
        background-color: #333;
        width: 60vw;
        padding: 50px 0px;
        margin: auto;
        border-radius: 5px;
    }

    input {
        margin-bottom: 10px;
        padding: 10px;
        width: 50vw;
        border-radius: 5px;
    }

    h1 {
        text-align: center;
        margin-top: 4%;
    }


    .btn {
        padding: 10px;
        width: 20vw;
        font-weight: bold;
        background-color: blue;
        color: white;
        margin-top: 10px;
        border-radius: 5px;
    }


    .text-center{
        text-align: center;
        font-weight: bold;
        margin-top: 10px;
        text-decoration: none;
    }

</style>

<h1>Register Here</h1><br>
<form class="user" method="POST" action="{% url 'userapp:register' %}">
    {% csrf_token %}
    
    <input type="text" class="form-control form-control-user" id="fullname" name="fullname" placeholder="Full Name">


    <input type="date" class="form-control form-control-user" id="dob" name="dob" placeholder="Date of Birth">


    <input type="text" class="form-control form-control-user" id="country" name="country" placeholder="Your Country Of Residence">

    
    <input type="submit" value="Register" class="btn btn-primary">
    
</form>
<div class="text-center">
    <span>No Account? : </span><a class="lg fw-bold" href="{% url 'userapp:signup' %}">Create an Account!</a>
</div>
{% endblock content %}
