
{% block content %}

<style>

    body {
        background-color: #d6d6d6;
    }

    form {
        /* margin-top: 20%; */
        text-align: center;
        font-size: 15px;
        background-color: #333;
        width: 60vw;
        padding: 50px 0px;
        margin: auto;
        border-radius: 5px;
    }

    input {
        margin-bottom: 10px;
        padding: 10px;
        width: 50vw;
        border-radius: 5px;
    }

    h1 {
        text-align: center;
        margin-top: 4%;
    }


    .btn {
        padding: 10px;
        width: 20vw;
        font-weight: bold;
        background-color: blue;
        color: white;
        margin-top: 10px;
        border-radius: 5px;
    }


    .text-center{
        text-align: center;
        font-weight: bold;
        margin-top: 10px;
        text-decoration: none;
    }

</style>

<h1>Signup Here</h1><br>
<form class="user" method="post" action="{% url 'userapp:signup' %}">
    {% csrf_token %}
    
        <input type="text" class="form-control form-control-user"
            id="username" name="username" placeholder="Enter Username...">
    
    
        <input type="email" class="form-control form-control-user"
            id="email" name="email" aria-describedby="emailHelp"
            placeholder="Enter Email Address...">
    

    
        <input type="password" class="form-control form-control-user"
        id="password" name="password" placeholder="Password">
    
    
        <input type="password" class="form-control form-control-user"
        id="password2" name="password2" placeholder="Repeat Password">
    

    <input type="submit" value="Signup" class="btn btn-secondary">
    
</form>
<div class="text-center">
    <span>Already have an Account? : </span><a class="lg fw-bold" href="{% url 'userapp:login' %}">Login Here!</a>
</div>
{% endblock content %}
